<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>YG Vendor Lookup</title>

    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
      <b-container fluid >
      <b-row>
      <b-col>
        <b-jumbotron 
          header="YG Vendor Lookup" 
          lead="Find a vendor in a privacy protecting way"
          >

        
        </b-jumbotron>
    </b-col>
    </b-row>
    <b-row>
      <b-col>
        <!--
        <div>Count: {{count}}</div>
        <div>Form ID: {{formID}}</div>
        -->
        <div>
        {{errorMessage}}
        </div>
    
      <b-col>
      </b-row>
    <b-row>
      <b-col md="3" offset-sm="1">

    <b-form-group label="Choose the type of vendor:">
         
      <b-form-radio v-model="selected"  value="people">People</b-form-radio>
      <b-form-radio v-model="selected"  value="business">Business</b-form-radio>

     </b-form-group>
     
     <b-form-group> 
      <b-form-checkbox
      
      v-model="healthVendors"
      name="healthVendors"
      value= "include"
      disabled
      unchecked-value="not_included"
      v-b-popover.hover.left="'Viewing LX vendors requires additional authentication'" title="Heads up!"
    >
      Include HSS (LX) Vendors
    </b-form-checkbox>
    
    </b-form-group>

    <div class="mt-3">Selected: <strong>{{ selected }}</strong></div>
 </b-col>
 </b-row>
 <b-row>
 <b-col>
  
    <b-card 
          bg-variant="light"
          class="mb-3"
        >
            <b-form-group
            label-cols-lg="3"
            label="Personal Information"
            label-size="lg"
            label-class="font-weight-bold pt-0"
           
            >
         
              <b-form-input class="my-3" placeholder="First Name" @keyup="submitSearch"></b-form-input>
              <b-form-input class="my-3" placeholder="Middle Name" @keyup="submitSearch" ></b-form-input>  
              <b-form-input class="my-3" placeholder="Last Name" @keyup="submitSearch" ></b-form-input>    

             
        </b-form-group>
        <b-form-group
              label-cols-lg="3"
              label="Address"
              label-size="lg"
              label-class="font-weight-bold pt-0"
              
            >   
             <b-form-input class="my-3" placeholder="Street" @keyup="submitSearch"></b-form-input>
              <b-form-input class="my-3" placeholder="Community" @keyup="submitSearch" ></b-form-input>  
              <b-form-input class="my-3" placeholder="Postal Code" @keyup="submitSearch" ></b-form-input> 

              
              </b-form-group>
        </b-card>
     
 </b-col>
<!--
Results and confidence  go here
--> 
<b-col md-3>
  <b-card bg-variant="light"
          class="mb-3">
   <h3> Result</h3>
   
  </b-card>
  <b-card bg-variant="light"
          class="mb-3">
   <h3> Confidence</h3>
   
  </b-card>
  
</b-col>
 </b-row>      
       
       
       
      

      </b-container>
    </div>

    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: '#app',
        data:  () => ({
            entries: [],
            errorMessage: '',
            filter: '',
            count: 0,
            selected: '',
            healthVendors: ''
        }),
        computed: {
            clean_entries () {
                var me = this.entries.map( x =>( x.value))
                return me
            },
            formID () {
                var length = 5
                var result = ''
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
                
                for ( var i = 0; i < length; i++ ) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }
          
        },
        methods: {
            submitSearch () {
                //alert('Oh hay!')
            }
        },
        created () {
            axios.get('')
              .then((response) => { // handle success
                
                if (response.data){
                    this.entries = response.data.rows
                }else{
                  this.errorMessage =  "No results found"
                }
       
              })
              .catch((error) => {
                // handle error
                this.errorMessage = error.response.statusText 
                console.log(error.response)
              }) 
        }

      })
    </script>
  </body>
</html>
